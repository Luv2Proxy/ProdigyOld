<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Prodigy Fan Hub</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a retro, magical feel */
        :root {
            --primary-color: #4f46e5; /* Indigo-600 */
            --secondary-color: #fcd34d; /* Amber-300 */
            --bg-dark: #1f2937; /* Gray-800 */
            --text-light: #f9fafb; /* Gray-50 */
        }
        .retro-shadow {
            text-shadow: 2px 2px 0 #000000, 4px 4px 0 var(--primary-color);
        }
        .button-style {
            transition: all 0.15s ease-in-out;
            box-shadow: 0 6px 0 var(--primary-color);
            transform: translateY(0);
        }
        .button-style:hover {
            box-shadow: 0 8px 0 var(--primary-color);
            transform: translateY(-2px);
        }
        .button-style:active {
            box-shadow: 0 2px 0 var(--primary-color);
            transform: translateY(4px);
        }
        /* Using Inter font as required, styled with Tailwind classes */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-gray-800 p-8 md:p-12 rounded-xl shadow-2xl border-4 border-indigo-600">

        <!-- Header/Title Section -->
        <header class="text-center mb-10">
            <h1 class="text-5xl md:text-6xl font-extrabold text-amber-300 retro-shadow mb-4">
                Old Prodigy Hub
            </h1>
            <p class="text-xl text-indigo-300">Welcome back to the world of magic and math!</p>
        </header>

        <!-- Main Button Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Button 1: Old Prodigy Test Program -->
            <a href="https://ao28th28thedev.github.io/Website-Tester/" target="_blank" class="button-style bg-indigo-700 hover:bg-indigo-600 text-white font-bold py-4 px-6 rounded-lg text-lg text-center shadow-lg transition duration-150 ease-in-out">
                Old Prodigy Test Program
            </a>

            <!-- Button 2: Choose a version -->
            <a href="https://ao28th28thedev.github.io/Ao28th28thedev/oldprodigy/select/" class="button-style bg-green-600 hover:bg-green-500 text-white font-bold py-4 px-6 rounded-lg text-lg text-center shadow-lg transition duration-150 ease-in-out">
                Choose a version
            </a>

            <!-- Button 3: Prodidows -->
            <a href="https://ao28th28thedev.github.io/prodidows/" class="button-style bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 px-6 rounded-lg text-lg text-center shadow-lg transition duration-150 ease-in-out">
                Prodidows
            </a>

            <!-- Button 4: Subscribe -->
            <a href="https://www.youtube.com/channel/UC0dCD_TrUDVQpFCTK6Lyz7Q?sub_confirmation=1" target="_blank" class="button-style bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-6 rounded-lg text-lg text-center shadow-lg transition duration-150 ease-in-out">
                Subscribe
            </a>

            <!-- Button 5: Join our discord -->
            <a href="https://discord.gg/qd3ZfkhZ29" target="_blank" class="button-style bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-6 rounded-lg text-lg text-center shadow-lg transition duration-150 ease-in-out md:col-span-2 lg:col-span-1 lg:col-start-2">
                Join our Discord
            </a>

            <!-- Button 6: News -->
            <a href="https://ao28th28thedev.github.io/Ao28th28thedev/news.html" class="button-style bg-red-600 hover:bg-red-500 text-white font-bold py-4 px-6 rounded-lg text-lg text-center shadow-lg transition duration-150 ease-in-out">
                News
            </a>

        </div>

        <!-- Footer/Info Section -->
        <footer class="text-center mt-12 text-gray-400 text-sm">
            <p>Fan-made project. All links open in a new tab for convenience.</p>
        </footer>

    </div>

</body>
</html>
