<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Prodigy - Version & Mods Selector</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter (preferred modern font) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the body and to ensure Inter font is used */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center p-4 bg-gray-100">

    <!-- Header Section: Enhanced with a vibrant gradient and shadow -->
    <header class="w-full max-w-5xl bg-gradient-to-r from-green-600 to-green-800 text-white p-6 md:p-8 text-center rounded-xl shadow-lg mb-8 md:mb-12">
        <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight">Old Prodigy Launcher</h1>
        <p class="text-lg md:text-xl font-light mt-2">Select your version and apply desired mods!</p>
    </header>

    <!-- Main Content Container: Central card for selections -->
    <main class="w-full max-w-xl mx-auto p-6 md:p-8 bg-white rounded-xl shadow-2xl border border-gray-200">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-6">Choose Your Experience</h2>

        <!-- Version Selection Dropdown -->
        <div class="mb-8 text-center">
            <label for="versionSelect" class="block text-gray-700 text-lg font-semibold mb-3">Game Version:</label>
            <select id="versionSelect" class="block w-full max-w-xs mx-auto p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800 transition-all duration-200 ease-in-out">
                <!-- Options for the specified Prodigy versions -->
                <option value="prodigyde">1.10.0 (ProdigyDE)</option>
                <option value="pde2015">1.11.0 (PDE2015)</option>
                <option value="oldprodigyde">1.16.5 (Old ProdigyDE)</option>
                <option value="pdewinter2016">1.37.0 (PDE Winter 2016)</option>
                <option value="pde1500">1.50.0 (PDE1500)</option>
                <option value="pde1.51.0">1.51.0 (PDE1.51.0)</option>
                <option value="pde2017">1.60.0 (PDE2017)</option>
                <option value="pde2018">1.80.0 (PDE2018)</option>
            </select>
        </div>

        <!-- Mod Options Checkboxes -->
        <div class="mb-10 text-center">
            <label class="block text-gray-700 text-lg font-semibold mb-3">Select Mods:</label>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <!-- Checkbox for WalkSpeed mod -->
                <label class="flex items-center space-x-2 text-gray-700 text-lg font-medium bg-gray-50 p-3 rounded-lg shadow-sm border border-gray-200 hover:bg-gray-100 transition-colors duration-200 ease-in-out cursor-pointer">
                    <input type="checkbox" id="walkSpeedMod" class="form-checkbox h-5 w-5 text-purple-600 rounded focus:ring-purple-500">
                    <span>WalkSpeed</span>
                </label>
                <!-- Checkbox for FastGameSpeed mod -->
                <label class="flex items-center space-x-2 text-gray-700 text-lg font-medium bg-gray-50 p-3 rounded-lg shadow-sm border border-gray-200 hover:bg-gray-100 transition-colors duration-200 ease-in-out cursor-pointer">
                    <input type="checkbox" id="fastGameSpeedMod" class="form-checkbox h-5 w-5 text-purple-600 rounded focus:ring-purple-500">
                    <span>FastGameSpeed</span>
                </label>
                <!-- Checkbox for ClassicFaces mod -->
                <label class="flex items-center space-x-2 text-gray-700 text-lg font-medium bg-gray-50 p-3 rounded-lg shadow-sm border border-gray-200 hover:bg-gray-100 transition-colors duration-200 ease-in-out cursor-pointer">
                    <input type="checkbox" id="classicFacesMod" class="form-checkbox h-5 w-5 text-purple-600 rounded focus:ring-purple-500">
                    <span>ClassicFaces</span>
                </label>
                <!-- Checkbox for ImitationTitan mod -->
                <label class="flex items-center space-x-2 text-gray-700 text-lg font-medium bg-gray-50 p-3 rounded-lg shadow-sm border border-gray-200 hover:bg-gray-100 transition-colors duration-200 ease-in-out cursor-pointer">
                    <input type="checkbox" id="imitationTitanMod" class="form-checkbox h-5 w-5 text-purple-600 rounded focus:ring-purple-500">
                    <span>ImitationTitan</span>
                </label>
            </div>
        </div>

        <!-- Go to Game Button: Triggers the JavaScript function -->
        <div class="text-center">
            <button onclick="goToGame()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out transform hover:-translate-y-1 inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
                Go to Game
            </button>
        </div>
    </main>

    <!-- Footer Section: Contains copyright and links -->
    <footer class="w-full max-w-5xl bg-gray-800 text-white text-center p-4 mt-8 md:mt-12 text-sm md:text-base rounded-xl shadow-lg">
        <p>&copy; 2025 Old Prodigy Launcher. All rights reserved.</p>
        <p class="mt-1">
            <a href="https://github.com/Ao28th28thedev/" target="_blank" class="hover:underline transition-colors duration-200">GitHub</a> |
            <a href="https://Ao28th28thedev.github.io/Ao28th28thedev/privacy" target="_blank" class="hover:underline transition-colors duration-200">Privacy Policy</a>
        </p>
    </footer>

    <script>
        /**
         * Constructs the game URL based on selected version and mods, then redirects.
         */
        function goToGame() {
            // Base URL for all Prodigy versions
            const baseURL = "https://Ao28th28thedev.github.io/Ao28th28thedev/oldprodigy/";

            // Get the selected version from the dropdown
            const versionSelect = document.getElementById("versionSelect");
            const selectedVersionPath = versionSelect.value; // e.g., "pde1.51.0"

            // Check if mods are selected
            const walkSpeedChecked = document.getElementById("walkSpeedMod").checked;
            const fastGameSpeedChecked = document.getElementById("fastGameSpeedMod").checked;

            const selectedMods = [];
            if (walkSpeedChecked) {
                selectedMods.push("WalkSpeed");
            }
            if (fastGameSpeedChecked) {
                selectedMods.push("FastGameSpeed");
            }

            let modsParam = "";
            // If any mods are selected, create the '?mods=Mod1,Mod2' parameter
            if (selectedMods.length > 0) {
                modsParam = `?mods=${selectedMods.join(",")}`;
            }

            // Construct the final redirect URL
            const redirectUrl = `${baseURL}${selectedVersionPath}/${modsParam}`;

            // Redirect the browser to the constructed URL
            window.location.href = redirectUrl;
        }
    </script>

</body>
</html>
